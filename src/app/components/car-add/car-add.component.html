<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" ><h5 class="title"> Araç Ekle </h5></div>
            <div class="card-body">
                <form [formGroup]= "carAddForm">
                    <div class="mb-3"> 
                        <div class="form-group">
                            <input  type="text"
                            id="modelName"
                            formControlName="modelName" 
                              class="form-control"
                            placeholder="Araç Adı"
                            />
                        </div>
                    </div>
                    <div class="mb-3"> 
                        <div class="form-group">
                            <input  type="number"
                            id="brandId"
                            formControlName="brandId" 
                            class="form-control"
                            placeholder="Marka No"
                            />
                        </div>
                    </div>
                    <div class="mb-3"> 
                        <div class="form-group">
                            <input  type="number"
                            id="modelYear"
                            formControlName="modelYear" 
                            class="form-control"
                            placeholder="Model Yılı"
                            />
                        </div>
                    </div>
                    <div class="mb-3"> 
                        <div class="form-group">
                            <input  type="number"
                            id="dailyPrice"
                            formControlName="dailyPrice" 
                            class="form-control"
                            placeholder="Fiyatı"
                            />
                        </div>
                    </div>
                    <div class="mb-3"> 
                        <div class="form-group">
                            <input  type="text"
                            id="description"
                            formControlName="description" 
                            class="form-control"
                            placeholder="Açıklama"
                            />
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success " (click)="add()" >Ekle</button>
            </div>
        </div>
    </div>    
</div>
