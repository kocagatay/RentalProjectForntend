





<div class="row mt-1" style="margin-left: 25%">
  <div
    *ngFor="let car of cardetails"
    class="card mt-2 mr-2"
    style="width: 26rem; margin-right: 10px"
  >
    <img
      *ngIf="car.imagePath"
      [src]="baseUrl + car.imagePath"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="70%"
    />

    <img
      *ngIf="!car.imagePath"
      [src]="baseUrl + '43240aa0-afe8-400e-9463-ed8d9ed2068b_5_29_2023.jpg'"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <div class="card-body text-center">
      <h4 class="cart-title">{{ car.brandName + " " + car.modelName }}</h4>
    </div>

    <ul class="list-group list-group-flush text-center">
      <li class="list-group-item">
        <i><b>Model Yılı | </b></i>{{ car.modelYear }}
      </li>
      <li class="list-group-item">
        <i><b>Renk | </b></i>{{ car.colorName }}
      </li>
      <li class="list-group-item">
        <i><b>Günlük Fiyat: </b></i>{{ car.dailyPrice + " ₺" }}
      </li>
      <li class="list-group-item">
        <i><b>Aylık %20 İndirimli Fiyat: </b></i
        >{{ car.dailyPrice * 30 * 0.8 + " ₺" }}
      </li>
    </ul>

    <div class="card-body">
      <div class="row">
        <button type="button" class="btn btn-success" routerLink="/rentals/add">
          Aracı Kirala
        </button>
      </div>
    </div>
  </div>
</div>
